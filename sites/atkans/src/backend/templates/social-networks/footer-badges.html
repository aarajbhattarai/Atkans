{% load i18n static %}{% spaceless %}
    <a
        href="https://www.facebook.com/AtkansNepal"
        class="body-footer__badge"
        target="_blank"
    >
        <svg role="img">
            <title>{% trans "Facebook" %}</title>
            <use xlink:href="#icon-facebook" />
        </svg>
    </a>
    <a
        href="https://www.instagram.com/atkans_nepal/"
        class="body-footer__badge"
        target="_blank">
        <svg role="img">
            <title>{% trans "Instagram" %}</title>
            <use xlink:href="#icon-instagram" />
        </svg>
    </a>

   <a
        href="https://www.linkedin.com/company/atkans"
        class="body-footer__badge"
        target="_blank"
        title="{% trans "Linkedin" %}"
    >
        <svg role="img">
            <title>{% trans "Linkedin" %}</title>
            <use xlink:href="#icon-linkedin" />
        </svg>
    </a>
{% endspaceless %}
